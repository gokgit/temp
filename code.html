<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Missing Value</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Missing Value</h1>
        <form id="calcForm">
            <label for="surfaceTemp">Surface Temperature (K):</label>
            <input type="number" id="surfaceTemp" name="surfaceTemp"><br><br>
            
            <label for="area">Area (m²):</label>
            <input type="number" id="area" name="area"><br><br>
            
            <label for="kValue">K Value (W/m²K):</label>
            <input type="number" id="kValue" name="kValue"><br><br>
            
            <label for="power">Power (W):</label>
            <input type="number" id="power" name="power"><br><br>
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
